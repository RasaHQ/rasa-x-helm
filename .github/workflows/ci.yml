name: Lint and Test Charts

on:
  push:
    branches:
    - 'master'
    - '[0-9]+.[0-9]+.x'
  pull_request:
    types:
      - opened
      - synchronize

env:
  CHART: charts/rasa-x

jobs:
  lint-test:
    name: Lint the chart
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: Lint chart using Helm CLI
      run: |
        helm lint --strict ${CHART}

    - name: Run chart-testing (lint)
      id: lint
      uses: helm/chart-testing-action@v1.0.0-rc.2
      with:
        command: lint
        config: ct.yaml

  check-chart-version:
    name: Check if the chart version is bumped up
    runs-on: ubuntu-latest
    steps:
    - name: Checkout branch
      uses: actions/checkout@v2
      with:
        path: branch

    - name: Checkout master
      uses: actions/checkout@v2
      with:
        ref: master
        path: master

    - name: Download yq
      run: |
        curl --location https://github.com/mikefarah/yq/releases/download/3.3.0/yq_linux_amd64 -o yq
        chmod +x yq

    - name: Check version
      run: |
        function version { echo "$@" | awk -F. '{ printf("%d%03d%03d%03d\n", $1,$2,$3,$4); }'; }
        [ $(version `./yq r branch/charts/rasa-x/Chart.yaml version`) -le $(version `./yq r master/charts/rasa-x/Chart.yaml version`) ] && echo "Oh no! You forgot to bump up the chart version." && exit 1

  deploy_chart:
    name: Test the deployment of the chart
    runs-on: ubuntu-latest
    env:
      RELEASE_NAME: test-release
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup k3s
      run: |
        curl -sfL https://get.k3s.io | sh -
        sudo chmod 744 /etc/rancher/k3s/k3s.yaml
        echo "::set-env name=KUBECONFIG::/etc/rancher/k3s/k3s.yaml"

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: Generate credentials
      run: |
        USER_PASSWORD=$(openssl rand -base64 32)
        echo "::set-env name=INITIAL_USER_PASSWORD::${USER_PASSWORD}"

    - name: Free disk space
      # tries to make sure we do not run out of disk space, see
      # https://github.community/t5/GitHub-Actions/BUG-Strange-quot-No-space-left-on-device-quot-IOExceptions-on/td-p/46101
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
        docker rmi $(docker image ls -aq)
        df -h

    - name: Deploy chart
      run: |
        helm dependency update ${CHART}
        helm install \
          --set rasax.disableTelemetry=true \
          --set duckling.enabled=false \
          --set rasax.initialUser.password=${INITIAL_USER_PASSWORD} \
          --set nginx.service.type=ClusterIP \
          --set ingress.hosts[0].host=,ingress.hosts[0].paths={/} \
          ${RELEASE_NAME} ${CHART}

    - name: Wait for deployment to be ready
      run: |
        kubectl wait \
          --for=condition=available \
          --timeout=10m \
          -l "app.kubernetes.io/component=rasa-x" deployment

    - name: Log pod status for debugging
      if: failure()
      run: |
        kubectl get pods
        df -h

    - name: Validate that logging in works
      run: |
        curl --fail --data '{"username": "me", "password": "'${INITIAL_USER_PASSWORD}'"}' "http://localhost/api/auth"
