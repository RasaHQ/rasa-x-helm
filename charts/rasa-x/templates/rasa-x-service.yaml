apiVersion: "v1"
kind: "Service"
metadata:
  name: {{ include "rasa-x.host" . }}
  labels:
    {{ include "rasa-x.labels" . | nindent 4 }}
    app.kubernetes.io/component: rasa-x
{{- with .Values.rasax.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  ports:
  - port: {{ .Values.rasax.port }}
    targetPort: http
    protocol: "TCP"
    name: "http"
  selector:
    {{- include "rasa-x.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: rasa-x
