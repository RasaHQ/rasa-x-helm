---
apiVersion: v2

version: "3.0.0"

appVersion: "1.0.1"

name: rasa-x
description: Rasa X Helm chart for Kubernetes / Openshift
home: https://github.com/RasaHQ/rasa-x-helm

icon: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqZPsa-h0ilYPCFaQmf21MFMyVH7oyvrfnJHwvGOJVlMIeTiakBJTSwGd2cDFcF5AsEiY&usqp=CAU"

keywords:
- "Rasa"
- "AI Assistants"
- "Chatbot"
- "Rasa X"

maintainers:
- name: "tmbo"
  email: "tom@rasa.com"
  url: "https://rasa.com"

dependencies:
- name: postgresql
  version: ~8.6.4
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.install

- name: redis
  version: ~10.5.12
  repository: https://charts.bitnami.com/bitnami
  condition: redis.install

- name: rabbitmq
  version: ~6.19.2
  repository: https://charts.bitnami.com/bitnami
  condition: rabbitmq.install

annotations:
  # See: https://artifacthub.io/docs/topics/annotations/helm/#supported-annotations
  artifacthub.io/changes: |
    - kind: changed
      description: Bump Rasa X version to 1.0.0
    - kind: changed
      description: Use PostgreSQL 12.8.0 as default
    - kind: changed
      description: The rasa production deployment is disabled by default
    - kind: changed
      description: Ingress is disabled by default
    - kind: changed
      description: Default user is 'admin'
